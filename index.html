<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
        <div class="calculator">
          <input type="text" id="result" class="display" placeholder="0" readonly />
          <div class="buttons">
            <button onclick="clearCalcScreen()" class="btn" id="ac">AC</button>
            <button onclick="removeCalc()" class="btn" id="backspace"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="displayContent('/')" class="btn" id="divide">/</button>
            <button onclick="displayContent('*')" class="btn" id="multiply">*</button>
            <button onclick="displayContent('7')" class="btn" id="seven">7</button>
            <button onclick="displayContent('8')" class="btn" id="eight">8</button>
            <button onclick="displayContent('9')" class="btn" id="nine">9</button>
            <button onclick="displayContent('-')" class="btn" id="subtract">-</button>
            <button onclick="displayContent('4')" class="btn" id="four">4</button>
            <button onclick="displayContent('5')" class="btn" id="five">5</button>
            <button onclick="displayContent('6')" class="btn" id="six">6</button>
            <button onclick="displayContent('+')" class="btn" id="add">+</button>
            <button onclick="displayContent('1')" class="btn" id="one">1</button>
            <button onclick="displayContent('2')" class="btn" id="two">2</button>
            <button onclick="displayContent('3')" class="btn" id="three">3</button>
            <button onclick="calcOut()" class="btn equals" id="equals">=</button>
            <button onclick="displayContent('0')" class="btn zero" id="zero">0</button>
          </div>
        </div>
</body>
<!--Script-->
<script src="./main.js"></script>
</html>
